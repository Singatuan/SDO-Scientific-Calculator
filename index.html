<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDO Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #result {
      width: 100%;
      font-size: 24px;
      margin-bottom: 10px;
      padding: 10px;
      background: #111;
      border: none;
      color: white;
      text-align: right;
      border-radius: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #666;
    }
    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('Math.pow(')">xʸ</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('Math.sin(')">sin</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.cos(')">cos</button>

      <button onclick="clearResult()" class="span-2">C</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log(')">log</button>
      <button onclick="append('Math.exp(')">eˣ</button>
    </div>
  </div>

  <script>
    const resultField = document.getElementById("result");

    function append(value) {
      resultField.value += value;
    }

    function calculate() {
      try {
        const sanitized = resultField.value
          .replace(/÷/g, '/')
          .replace(/×/g, '*');
        resultField.value = eval(sanitized);
      } catch (e) {
        resultField.value = "Error";
      }
    }

    function clearResult() {
      resultField.value = "";
    }
  </script>
</body>
</html>
